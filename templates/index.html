<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        div {
            width: 25%;
            border: 2px solid black;
            padding: 2em;
        }
        form#locations-form {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div id="locations-form-div">
        <form id="locations-form" action="/" method="get">
            <label for="start-loc">Start Location:</label>
            <input type="text" id="start-loc" name="s">
            <label for="dest-loc">Destination Location:</label>
            <input type="text" id="dest-loc" name="d">
            <input type="submit" value="Calculate Route(s)">
        </form>
    </div>
    {% if start and dest %}
        <div>
            <p>got coords! (start: {{ start }}, dest: {{ dest }})</p>
        </div>
    {% endif %}
</body>

</html>
